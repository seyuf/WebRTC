<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr" dir="ltr">
<head>
    <title>WebRTC</title>
    <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("lib/font-awesome/css/font-awesome.min.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("lib/angular-growl-v2/build/angular-growl.min.css")'>
    <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("lib/bootstrap-css-only/css/bootstrap-theme.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
    <script src='@routes.Assets.at("lib/jquery/jquery.min.js")' type="text/javascript"></script>
</head>
<body ng-app="WebRTC">
<div growl></div>
<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand logo" href="/#/"> WebRTC</a>
        </div>
        <div class="collapse navbar-collapse navbar-right">
            <button type="button" class="btn btn-success navbar-btn" ng-click="$root.logUser()" ng-show="!$root.logged">
                <i class="fa fa-sign-in fa-fw"></i> Connexion
            </button>
                    <ul class="nav navbar-nav navbar-right visible-xs collapseNav" ng-show="$root.logged">
                        <li><a href="/#/myaccount"><i class="fa fa-pencil fa-fw"></i> Mon compte</a></li>
                        <li class="divider"></li>
                        <li ng-show="$root.loggedUser.role === 'Administrator'"><a ng-href="http://{{$root.mainDomain}}/dashboard"><i class="fa fa-briefcase fa-fw"></i> Dashboard</a></li>
                        <li class="divider"></li>
                        <li><a href="" ng-click="$root.logOut()"><i class="fa fa-times fa-fw"></i> D&eacute;connexion</a></li>
                    </ul>

        </div>
    </div>
</nav>

<div class="container-fluid">
    <div>
        <div ng-view></div>
    </div>
</div>

<footer>
    <hr/>
    <div>
        <span>&copy; WebRTC 2015</span>
    </div>
    <div>
        <span app-version></span>
    </div>
</footer>
<script src='@routes.Assets.at("lib/angularjs/angular.min.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("lib/angular-growl-v2/build/angular-growl.min.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("lib/angularjs/angular-route.min.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("lib/angular-ui-bootstrap/ui-bootstrap-tpls.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/app.js")'></script>
<script src='@routes.Assets.at("javascripts/controllers/event.js")'></script>
<script src='@routes.Assets.at("javascripts/directives/ngEnter.js")'></script>
<script src='@routes.Assets.at("javascripts/services/chat.js")'></script>
<script src='@routes.Assets.at("javascripts/filters/time.js")'></script>
<script src='@routes.Assets.at("javascripts/filters/properties.js")'></script>
<script src='@routes.Assets.at("javascripts/ng-lodash.min.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("lib/angular-ui-bootstrap/ui-bootstrap.min.js")'></script>
<script src='@routes.Assets.at("lib/angular-ui-bootstrap/ui-bootstrap-tpls.min.js")'></script>
<script src='@routes.Assets.at("lib/textAngular/dist/textAngular-sanitize.min.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("lib/angular-websocket/dist/angular-websocket.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("lib/angular-http-auth/src/http-auth-interceptor.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/angular-webrtc.min.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/moment.min.js")' type="text/javascript"></script>
</body>
</html>
